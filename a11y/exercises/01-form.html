<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form Example</h1>
      <form action="/submit">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" />
        <br /><br />
        <label for="email">Email</label>
        <input id="email" type="email" name="email" />
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input
            type="radio"
            name="chararcter"
            id="spongebob"
            value="Spongebob"
          />
          <label for="spongebob">Spongebob</label>
          <br />

          <input type="radio" name="chararcter" id="patrick" value="Patrick" />
          <label for="patrick">Patrick</label>
          <br />

          <input type="radio" name="chararcter" id="sandy" value="Sandy" />
          <label for="sandy">Sandy</label>
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
